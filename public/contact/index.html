<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact • Pogiso Group</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a href="/" class="brand"><span class="brand-badge">PG</span> <span>Pogiso Group</span></a>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h1>Get in Touch</h1>
        <p class="lead">We respond within 24 hours.</p>
        <div style="margin-top:1rem; display:flex; gap:.75rem;">
          <a class="btn btn-primary" href="mailto:info@pogisogroup.co.za">Email Us</a>
          <a class="btn btn-outline" href="tel:+27123456789">Call Us</a>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h2>Contact Form</h2>
        <form action="/api/contact" method="post" style="max-width:640px">
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
            <div>
              <label>Name *</label>
              <input name="name" required style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem" />
            </div>
            <div>
              <label>Email *</label>
              <input name="email" type="email" required style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem" />
            </div>
          </div>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin-top:1rem">
            <div>
              <label>Phone</label>
              <input name="phone" style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem" />
            </div>
            <div>
              <label>Division</label>
              <input name="division" style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem" />
            </div>
          </div>
          <div style="margin-top:1rem">
            <label>Request Type *</label>
            <select name="requestType" required style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem">
              <option value="security_assessment">Security Assessment</option>
              <option value="general_inquiry">General Inquiry</option>
              <option value="service_request">Service Request</option>
              <option value="technical_support">Technical Support</option>
            </select>
          </div>
          <div style="margin-top:1rem">
            <label>Message *</label>
            <textarea name="message" required rows="6" style="width:100%;padding:.5rem;border:1px solid #e2e8f0;border-radius:.5rem"></textarea>
          </div>
          <div style="margin-top:1rem">
            <button class="btn btn-primary" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container footer-inner">
      <div class="footer-links" style="display:flex; justify-content:space-between; align-items:center;">
        <div>© 2024 Pogiso Group</div>
        <div style="display:flex; gap:1.5rem;">
          <a href="/privacy">Privacy Policy</a>
          <a href="/terms">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
